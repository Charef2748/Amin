<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشورات المستخدمين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        textarea, input[type="file"], button {
            width: 100%;
            margin-bottom: 10px;
        }
        .post {
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .post img {
            max-width: 100%;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>منشورات المستخدمين</h1>
        <form id="postForm">
            <textarea id="postContent" placeholder="اكتب منشورك هنا..."></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button type="submit">نشر</button>
        </form>
        <div id="posts"></div>
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // تحديد العناصر
        const postForm = document.getElementById("postForm");
        const postContent = document.getElementById("postContent");
        const postImage = document.getElementById("postImage");
        const postsDiv = document.getElementById("posts");

        // رفع منشور
        postForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            let content = postContent.value.trim();
            const imageFile = postImage.files[0];

            if (content === "" && !imageFile) {
                alert("يرجى كتابة منشور أو إضافة صورة.");
                return;
            }

            console.log("البدء في معالجة المنشور...");

            let imageUrl = null;
            if (imageFile) {
                console.log("يتم رفع الصورة...");
                const storageRef = storage.ref(`posts/${Date.now()}_${imageFile.name}`);
                await storageRef.put(imageFile);
                imageUrl = await storageRef.getDownloadURL();
                console.log("تم رفع الصورة بنجاح:", imageUrl);
            }

            console.log("يتم حفظ المنشور...");
            const newPost = {
                username: "غير معروف",
                content: content,
                imageUrl: imageUrl || null,
                timestamp: Date.now()
            };

            const postId = database.ref("posts").push().key;
            database.ref("posts/" + postId).set(newPost)
                .then(() => {
                    console.log("تم نشر المنشور بنجاح!");
                    postContent.value = "";
                    postImage.value = "";
                })
                .catch((error) => {
                    console.error("حدث خطأ أثناء نشر المنشور:", error);
                });
        });

        // تحميل المنشورات
        database.ref("posts").on("value", (snapshot) => {
            postsDiv.innerHTML = "";
            snapshot.forEach((childSnapshot) => {
                const post = childSnapshot.val();
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <p><strong>${post.username}:</strong> ${post.content}</p>
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="صورة المنشور">` : ""}
                `;
                postsDiv.appendChild(postElement);
            });
        });
    </script>
</body>
  </html>
